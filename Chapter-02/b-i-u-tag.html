<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic, & Underline Tags in HTML</title>
</head>
<body>
    <!-- The <b> tag is used to make the text bold -->
    <b>
        Bold: The tag for bold is <b>.
    </b>
    <br> <!-- This adds a line break to separate the text -->

    <!-- The <i> tag is used to italicize the text -->
    <i>
        Italic: The tag for italic is <i>.
    </i>
    <br> <!-- Another line break -->

    <!-- The <u> tag is used to underline the text -->
    <u>
        Underline: The tag for underline is <u>.
    </u>
</body>
</html>


<!---------------------------------------------------------------------------------------------------------->

<!-- 
Explanation:
The <b> tag makes the enclosed text bold.
The <i> tag makes the text italic.
The <u> tag underlines the text.
The <br> tag is used to insert line breaks between each of these text styles for better readability. -->
