<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Tag in HTML</title>
</head>
<body>
    <h1>Spiderman Images</h1>

    <!-- The <img> tag displays an image of Spiderman -->
    <img src="https://cdn.marvel.com/content/1x/pictures_of_spider-man.png" alt="Spiderman">

    <br> <!-- This adds a line break for spacing -->
    <br> <!-- Another line break for more spacing -->

    <!-- The <img> tag displays a sample image with specified width and height -->
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="400" height="300">

</body>
</html>


<!---------------------------------------------------------------------------------------------------------->

<!-- 
Explanation of Comments:
The first comment explains that the first <img> tag is used to display an image of Spiderman, including its source URL and an alt attribute for accessibility.
The line breaks (<br>) provide vertical spacing between the two images.
The second <img> tag shows how to include an image with specified width and height attributes, which helps control the size of the displayed image.

This code illustrates the use of the <img> tag effectively, including the importance of the alt attribute for accessibility and SEO. -->
