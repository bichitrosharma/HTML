<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript & Superscript in HTML</title> <!-- Title of the web page, displayed in the browser tab -->
</head>

<body>

    <!-- This paragraph contains subscript text -->
    <p>This text contains <sub>subscript</sub> text.</p>
    
    <!-- This paragraph contains superscript text to represent a mathematical formula -->
    <p>The formula is: (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>

</body>

</html>


<!---------------------------------------------------------------------------------------------------------->

<!-- 
Explanation of Comments:
Comments explain the use of the <sub> and <sup> tags:
    <sub> is used to create subscript text, often used in chemical formulas or other scientific contexts.
    <sup> is used to create superscript text, commonly used for exponents or footnotes in mathematical expressions.

This is a clear and concise example of how to use subscript and superscript in HTML! -->
