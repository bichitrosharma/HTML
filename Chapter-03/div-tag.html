<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
</head>

<body>
    <!-- The <div> tag is used to group block-level content -->
    <div>
        <!-- Block-level elements like <h1> and <p> inside the <div> -->
        <h1>This is a heading inside a div</h1>
        <p>This is a paragraph inside the same div. This content is grouped together with the heading above.</p>
    </div>

    <!-- Another <div> to separate a different section of the webpage -->
    <div>
        <h2>Another section in a new div</h2>
        <p>This paragraph is inside a new div, and the background color is different to highlight the section.</p>
    </div>
</body>

</html>


<!---------------------------------------------------------------------------------------------------------->

<!-- 
Key Points in Comments:
Block-level grouping: The <div> groups the heading and paragraph together, making them part of one block.
Styling and layout: The inline style attribute is used to add padding and background colors to visually separate different sections. -->
