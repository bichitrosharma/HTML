<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Example</title>
</head>

<body>
    <p>
        This is a normal paragraph, but <span style="color: red;">this text is red</span> because it is inside a
        <span style="font-weight: bold;">span element</span> with a style applied.
    </p>

    <!-- Using <span> to highlight small parts of text -->
    <p>Here is another sentence where <span style="font-style: italic;">this text is italic</span> and the rest is
        normal.</p>
</body>

</html>


<!---------------------------------------------------------------------------------------------------------->

<!-- 
Key Points in Comments:
Inline grouping: The <span> is used to style only a specific part of the text inside a paragraph without affecting the layout.
Targeted styling: Inline styles are applied directly within the <span> tag to change colors, font weights, or styles. -->
